{% extends "base_detail.html" %}

{% block actions %}
  <div class="btn-group">
    {% if object.parent_location %}
      <a class="btn btn-secondary"
         href="{% url "locations:location_detail" object.parent_location.pk %}">Parent</a>
    {% endif %}
    <a class="btn btn-secondary" href="{% url "locations:location_list" %}">List</a>
    <a class="btn btn-secondary"
       href="{% url "admin:locations_location_change" object.pk %}">Admin</a>
  </div>
{% endblock actions %}
